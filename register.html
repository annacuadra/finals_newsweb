<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Website - Register</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header id="nav-menu" aria-label="navigation bar">
    <div class="container">
      <div class="nav-start">
        <div class="logo">
          <a href="index.html"><img src="img/logo2.png" alt="Logo" width="200" /></a>
        </div>

        <nav class="menu">
          <ul class="menu-bar">
            <li><a class="nav-link" href="index.html">HOME</a></li>
            <li><a class="nav-link" href="index.html#business">BUSINESS</a></li>
            <li><a class="nav-link" href="index.html#food">FOOD</a></li>
            <li><a class="nav-link" href="index.html#health">HEALTH</a></li>
            <li><a class="nav-link" href="index.html#movies">MOVIES</a></li>
            <li><a class="nav-link" href="index.html#politics">POLITICS</a></li>
            <li><a class="nav-link" href="index.html#technology">TECHNOLOGY</a></li>
          </ul>
        </nav>
      </div>

      <div class="nav-end">
        <div class="right-container">
          <form id="search-form" class="search" role="search">
            <input id="search-input" type="search" name="search" placeholder="Search" />
            <i class="bx bx-search" aria-hidden="true"></i>
          </form>
          <a href="logpage.html">
            <img src="img/user-icon.jpg" alt="User Image" width="40" height="40" />
          </a>
        </div>

        <button id="hamburger" aria-label="hamburger" aria-haspopup="true" aria-expanded="false">
          <i class="bx bx-menu" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="box">
    <div class="register-container">
      <div class="top">
        <header class="r-head">REGISTER</header>
      </div>

      <form name="register" action="php/register.php" onsubmit="return validate()" method="POST">
        <div class="input-field">
          <input type="text" class="name" placeholder="First Name" name="firstname" id="firstname" required>
        </div>

        <div class="input-field">
          <input type="text" class="name" placeholder="Last Name" name="lastname" id="lastname" required>
        </div>

        <div class="input-field">
          <input type="text" class="email" placeholder="Email" name="email" id="email" required>
        </div>

        <div class="input-field">
          <input type="text" class="user" placeholder="Username" name="username" id="username" required>
        </div>

        <div class="input-field">
          <input type="password" class="pass" placeholder="Password" name="password" id="password" required>
        </div>

        <div class="input-field">
          <input type="password" class="pass" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="REGISTER" id="registerBtn">
        </div>

        <div class="input-field">
          <p style="text-align: center;">Already have an account? <a href="logpage.html" style="color: #900F1B;"><b>LOGIN</b></a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
